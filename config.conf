# ============================================================================
# GENERAL SETTINGS
# ============================================================================

# Log verbosity: 0=quiet, 1=normal, 2=verbose, 3=debug
# LOG_LEVEL=1

# Log file location
# LOG_FILE="/var/log/weup-dns-toolkit.log"

# Enable colored output (true/false)
# COLOR_OUTPUT=true

# ============================================================================
# DNS TESTING PARAMETERS
# ============================================================================

# Timeout for individual DNS queries (seconds)
# DNS_TEST_TIMEOUT=5

# Timeout for HTTP requests (seconds)
# HTTP_TIMEOUT=15

# Maximum number of parallel DNS tests
# MAX_PARALLEL_TESTS=6

# Maximum number of retries for failed operations
# MAX_RETRIES=3

# Delay between retries (seconds)
# RETRY_DELAY=2

# ============================================================================
# DNS PERFORMANCE THRESHOLDS
# ============================================================================

# Maximum acceptable latency (milliseconds)
# MAX_LATENCY_MS=5000

# Minimum required success rate (0.0 - 1.0)
# MIN_SUCCESS_RATE=0.60

# Latency classification thresholds (milliseconds)
# EXCELLENT_LATENCY_MS=50
# GOOD_LATENCY_MS=100
# ACCEPTABLE_LATENCY_MS=200

# ============================================================================
# DNS PROVIDER PREFERENCES
# ============================================================================

# Preferred DNS category for auto-optimization
# Options: iranian, international, security, family_safe, unfiltered
# PREFERRED_CATEGORY="iranian"

# Fallback DNS servers (space-separated)
# Used when all tested DNS servers fail
# FALLBACK_DNS="1.1.1.1 8.8.8.8"

# Enable automatic fallback to international DNS
# AUTO_FALLBACK=true

# ============================================================================
# SANCTION BYPASS SETTINGS (Iranian Users)
# ============================================================================

# Enable sanction bypass testing
# This tests if DNS can resolve sanctioned services like Docker, Google AI, etc.
# SANCTION_BYPASS_TEST=true

# Priority services to test for sanction bypass (space-separated)
# PRIORITY_SERVICES="docker.io gcr.io github.com"

# Minimum services that must be accessible
# MIN_ACCESSIBLE_SERVICES=2

# ============================================================================
# BACKUP & RESTORE
# ============================================================================

# Enable automatic backup before DNS changes
# AUTO_BACKUP=true

# Backup directory
# BACKUP_DIR="/var/backups/weup-dns-toolkit"

# Maximum number of backups to keep
# MAX_BACKUPS=10

# Backup retention period (days)
# BACKUP_RETENTION_DAYS=30

# ============================================================================
# SYSTEM INTEGRATION
# ============================================================================

# DNS management method: auto, systemd-resolved, networkmanager, resolv.conf
# DNS_MANAGER="auto"

# Flush DNS cache after applying changes
# FLUSH_CACHE=true

# Enable DNS over TLS (DoT) when supported
# ENABLE_DOT=true

# Enable DNSSEC validation when available
# ENABLE_DNSSEC=true

# ============================================================================
# AUTOMATIC OPTIMIZATION
# ============================================================================

# Enable periodic DNS re-optimization
# Requires systemd timer to be enabled
# AUTO_OPTIMIZE=false

# Optimization interval (hours)
# OPTIMIZE_INTERVAL=6

# Re-optimize only if current DNS is performing poorly
# SMART_OPTIMIZE=true

# Performance degradation threshold (percentage)
# Triggers re-optimization when current DNS degrades below this
# DEGRADATION_THRESHOLD=80

# ============================================================================
# NOTIFICATIONS
# ============================================================================

# Enable desktop notifications (requires notify-send)
# DESKTOP_NOTIFY=false

# Enable email notifications
# EMAIL_NOTIFY=false

# Email recipient for notifications
# EMAIL_RECIPIENT=""

# ============================================================================
# DATASET MANAGEMENT
# ============================================================================

# DNS dataset file location
# DNS_DATASET="/opt/weup-dns-toolkit/dns_dataset.json"

# Remote dataset URL for updates
# REMOTE_DATASET_URL="https://raw.githubusercontent.com/weup-one/weup-dns-toolkit/main/dns_dataset.json"

# Enable automatic dataset updates
# AUTO_UPDATE_DATASET=false

# Dataset update check interval (hours)
# UPDATE_CHECK_INTERVAL=24

# ============================================================================
# SECURITY SETTINGS
# ============================================================================

# Verify HTTPS certificates for downloads
# VERIFY_SSL=true

# Allow only trusted DNS providers from dataset
# TRUSTED_PROVIDERS_ONLY=true

# Block potentially malicious DNS responses
# BLOCK_MALICIOUS=true

# ============================================================================
# ADVANCED SETTINGS
# ============================================================================

# Custom test domains (space-separated)
# These domains will be tested in addition to default ones
# CUSTOM_TEST_DOMAINS=""

# Excluded DNS providers (space-separated IDs)
# These providers will be skipped during testing
# EXCLUDED_PROVIDERS=""

# Force IPv4 only (disable IPv6 DNS)
# IPV4_ONLY=false

# Force IPv6 only (disable IPv4 DNS)
# IPV6_ONLY=false

# Enable debug mode (verbose logging)
# DEBUG_MODE=false

# ============================================================================
# CUSTOM DNS SERVERS
# ============================================================================

# Add custom DNS servers not in the dataset
# Format: NAME|IP1,IP2|CATEGORY
# Example: CUSTOM_DNS="MyDNS|192.168.1.1,192.168.1.2|custom"
# CUSTOM_DNS=""

################################################################################
# END OF CONFIGURATION
################################################################################
